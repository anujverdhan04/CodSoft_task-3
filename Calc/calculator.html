<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="operation-button" onclick="clearDisplay()">C</button>
            <button class="operation-button" onclick="openParenthesis()"> ( </button>
            <button class="operation-button" onclick="closeParenthesis()"> ) </button>
            <button  class="operation-button" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button  class="operation-button" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button  class="operation-button" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button  class="operation-button" onclick="appendToDisplay('*')">*</button>
            <button  class="operation-button" onclick="toggleNegation()">+/-</button>
            <button  class="operation-button" onclick="appendToDisplay('0')">0</button>
            <button  class="operation-button" onclick="appendToDisplay('.')">.</button>
            <button onclick="backspace()">&#9003;</button>
            <button  class="operation-button" class="operation-button" onclick="appendToDisplay('%')">%</button>
            <button  class="operation-button" onclick="memoryAdd()">M</button>
            <button  class="operation-button" onclick="memoryAdd()">M+</button>
            <button  class="operation-button" onclick="memorySubtract()">M-</button>
            <button  class="operation-button" onclick="memoryRecall()">MR</button>
            <button  class="operation-button" onclick="memoryClear()">MC</button>

            <button  class="operation-button" onclick="appendToDisplay('√')">√</button>
            <button  class="operation-button" onclick="appendToDisplay('³√')">³√</button>
            <button  class="operation-button" onclick="appendToDisplay('^2')">^2</button>
            <button  class="operation-button" onclick="appendToDisplay('^3')">^3</button>

            <button onclick="showHistory()">History</button>
            <button  class="operation-button"  class="operation-button" onclick="calculateResult()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
